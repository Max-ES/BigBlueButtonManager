<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="tooltip.css" />
  </head>
  <body>
    <label for="username">Name:</label>
    <input type="text" id="username" name="username" />
    <hr />
    <div id="add-form-wrapper">
      <form id="add-form">
        <label for="roomname">Room Name:</label><br />
        <input type="text" id="roomname" name="roomname" /><br />
        <label for="url">URL:</label><br />
        <input type="url" id="url" name="url" /><br />
        <label for="code">Code:</label><br />
        <input type="code" id="code" name="code" /><br />
        <input id="submit-button" class="button" type="submit" value="Submit" />
        <button id="cancel-button">Cancel</button>
      </form>
    </div>
    <button id="add-button">Add new room info</button>
    <div id="import-export-wrapper">
      <div class="tooltip" id="export-wrapper">
        <span class="tooltiptext" id="export-tooltiptext"
          >Copy every room info to your clipboard</span
        >
        <button id="export-button">Export room info</button>
      </div>
      <div class="tooltip" id="import-wrapper">
        <span class="tooltiptext"
          >Import room info from your fellow students</span
        >
        <button id="import-button">Import room info</button>
      </div>
    </div>
    <div id="import-form-wrapper">
      <form id="import-form">
        <label for="json">JSON-Array:</label><br />
        <input type="text" id="json" name="json" /><br />
        <span id="import-error-text"></span>
        <input
          id="import-submit-button"
          class="button"
          type="submit"
          value="Import"
        />
      </form>
      <button id="import-cancel-button">Cancel</button>
    </div>
    <hr />
    <!-- Link Buttons -->
    <div id="button-wrapper"></div>
    <script src="popup.js"></script>
  </body>
</html>
